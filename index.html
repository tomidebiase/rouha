<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROUHA | Tienda</title>

  <!-- === Tipografía === -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<!-- ✅ Base -->
<link rel="stylesheet" href="css/base/reset.css">
<link rel="stylesheet" href="css/base/variables.css">
<link rel="stylesheet" href="css/base/global.css">

<!-- ✅ Layout -->
<link rel="stylesheet" href="css/base/layout.css/header.css">
<link rel="stylesheet" href="css/base/layout.css/footer.css">
<link rel="stylesheet" href="css/base/layout.css/grid.css">

<!-- ✅ Componentes -->
<link rel="stylesheet" href="css/base/componentes.css/intro.css">
<link rel="stylesheet" href="css/base/componentes.css/productos.css">
<link rel="stylesheet" href="css/base/componentes.css/modal.css">
<link rel="stylesheet" href="css/base/componentes.css/carrito.css">
<link rel="stylesheet" href="css/base/componentes.css/contacto.css">

<!-- ✅ Responsive (si lo usás) -->
<link rel="stylesheet" href="css/media.css/responsive.css">



  <!-- model-viewer para el logo 3D -->

</head>

<body>
  <!-- Contenedores vacíos que se llenarán con los HTML -->
  <div id="intro"></div>
  <div id="header"></div>
  <main id="contenido"></main>
  <div id="contacto"></div>
  <div id="footer"></div>

  <!-- Scripts modulares -->
  <script type="module" src="js/main.js"></script>
  <!-- Ícono del carrito (visible al entrar) -->


<!-- Modal de compra -->
<div id="modal-compra" class="modal" style="display:none">
  <div class="modal-contenido">
    <span class="cerrar">&times;</span>

    <div class="modal-imagen">
      <img id="modal-img" src="" alt="Producto seleccionado">
    </div>

    <div class="modal-info">
      <h2 id="modal-nombre"></h2>
      <p id="modal-precio"></p>

      <h3 class="titulo-talles">Talles disponibles</h3>
      <div class="talles">
        <button class="talle">S</button>
        <button class="talle">M</button>
        <button class="talle">L</button>
        <button class="talle">XL</button>
      </div>

      <div class="colores-container" style="display:none">
        <h3>Colores disponibles</h3>
        <div class="colores-modal"></div>
      </div>

      <button id="confirmar-compra">Agregar al carrito</button>
    </div>
  </div>
</div>

<!-- Modal del carrito -->
<div id="modal-carrito" class="modal" style="display:none">
  <div class="modal-contenido">
    <span class="cerrar-carrito">&times;</span>
    <h3>Tu carrito</h3>
    <div id="carrito-items"></div>
    <button id="finalizar-compra">Finalizar compra</button>
  </div>
</div>

<!-- (Opcional) Cursor fantasma -->
<div id="ghost-cursor"></div>
<!-- Tu cursor (opcional) -->
<script src="cursor.js"></script>

<!-- model-viewer -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<!-- Módulos -->
<script type="module" src="js/intro.js"></script>
<script type="module" src="js/sliders.js"></script>
<script type="module" src="js/modal.js"></script>
<script type="module" src="js/carrito.js"></script>
<script type="module" src="js/nav.js"></script>


</body>
</html>
