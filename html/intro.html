<section id="intro-container" class="visible">
  <div class="logo-wrapper">
    <model-viewer
      id="logo3d"
      src="logo.glb"
      alt="Logo 3D"
      camera-controls
      disable-zoom
      disable-pan
      interaction-prompt="none"
      camera-orbit="90deg 90deg 5m"
      field-of-view="25deg"
      exposure="1.3"
      auto-rotate
      rotation-per-second="15deg"
      style="width:26vw; height:26vh; background-color:transparent;">
    </model-viewer>

    <img src="rouha.png" alt="Rouha Logo" class="intro-img" />
    <button id="btn-entrar" type="button">INGRESAR</button>
  </div>
</section>
